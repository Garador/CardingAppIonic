<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="contact" *ngIf="p.id==1"></ion-icon>
        <ion-icon name="card" *ngIf="p.id==2"></ion-icon>
        <ion-icon name="share" *ngIf="p.id==3"></ion-icon>
        <ion-icon name="cog" *ngIf="p.id==4"></ion-icon>
        <ion-icon name="help-circle" *ngIf="p.id==6"></ion-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;
        {{p.title}}
      </ion-item>
      <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" icon-start>
        <ion-icon name="contact" *ngIf="p.id==1"></ion-icon>
        {{p.title}}
      </button>-->
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

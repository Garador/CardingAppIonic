<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-1 style="text-align:bottom right">
        <ion-icon name="image" style="font-size:24px" (click)="changeProfilePhoto()"></ion-icon>
      </ion-col>
      <ion-col col-11 style="text-align:left">
        <ion-img width="280px" height="280px" *ngIf="!userView" src="assets/imgs/logo.png"></ion-img>
        <img width="280px" height="280px" *ngIf="userView && userView.PPR_phu" src={{userView.PPR_phu}}
        style='border:1px solid black;border-radius:50%;box-shadow: 0 0 5px gray;border: 2px solid #fff;margin-left: auto;margin-right: auto;'>
      </ion-col>
    </ion-row>
    <ion-row>
      <hr style="margin-top:24px;"/>
    </ion-row>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="person" style="font-size:24px"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-label *ngIf="userView">{{userView.PPR_dna}}</ion-label>
      </ion-col>
      <ion-col col-1 style="v-align:center">
        <button ion-button (click)="editProfile(2)">
          <ion-icon name="create" style="font-size:24px"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1 style="v-align:center">
        <ion-icon name="mail" style="font-size:24px"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-label *ngIf="userView">{{userView.PPR_eml}}</ion-label>
        <p><small style="text-color:green" *ngIf="userView && userView.PPR_emv">Verified</small></p>
      </ion-col>
      <ion-col col-1>
        <button ion-button (click)="editProfile(1)">
          <ion-icon name="create" style="font-size:24px"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1 style="v-align:center">
        <ion-icon name="lock" style="font-size:24px"></ion-icon>
      </ion-col>
      <ion-col col-11 (click)="changePassword()">
        <button ion-button full style="height:32px">
          <b>Change Password</b>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1 style="v-align:center">
        <ion-icon name="log-out" style="font-size:24px"></ion-icon>
      </ion-col>
      <ion-col col-11 (click)="logOut()">
        <button ion-button full style="height:32px">
          <b>Log Out</b>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

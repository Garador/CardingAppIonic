<ion-header>

  <ion-navbar>
    <ion-title>Sharing Card {{_id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="align:center">
    <qr-code [value]="_id" [size]="width"></qr-code>
  </div>
  <!--<button ion-button icon-left (click)="window.open('{{baseURL}}/nraboy', '_system', 'location=yes'); return false;">-->
  <a *ngIf="vcardURL" href="{{vcardURL}}">
    <button ion-button icon-left>
      <ion-icon name="attach"></ion-icon>
      Download
    </button>
  </a>
  <button ion-button icon-left *ngIf="!vcardURL" (click)="setVCardLink()">
    <ion-icon name="attach"></ion-icon>
    Get V-Card
  </button>

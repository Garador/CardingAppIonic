<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]="myForm">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item *ngIf="formValues.signupAttemt && myForm.controls.username.invalid">
        <small><b>Invalid Username</b></small>
      </ion-item>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="formValues.signupAttemt && myForm.controls.email.invalid">
        <small><b>Invalid Username</b></small>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="formValues.signupAttemt && myForm.controls.password.invalid">
        <small><b>Invalid Password</b></small>
      </ion-item>
      <ion-item>
        <ion-label floating>Repeat Password</ion-label>
        <ion-input type="password" formControlName="password2" [(ngModel)]="formValues.pass2"></ion-input>
      </ion-item>
      <ion-item *ngIf="formValues.signupAttemt && myForm.controls.password2.invalid">
        <small><b>Unmatching Passwords</b></small>
      </ion-item>
      <ion-item>
        <ion-label>I accept the terms and conditions of use</ion-label>
        <ion-checkbox formControlName="TCCheck"></ion-checkbox>
      </ion-item>
      <ion-item *ngIf="formValues.signupAttemt && myForm.controls.TCCheck.invalid">
        <small><b>You need to accept the terms and conditions</b></small>
      </ion-item>
      <ion-item>
        <button ion-button full large (click)="signUp()">Sign Up</button>
      </ion-item>
    </form>
  </ion-list>

  <button ion-button>Terms and Conditions</button>

</ion-content>
